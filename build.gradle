plugins {
    id 'java'
    id 'application'
}

group 'ca.wlmci'
version '1.0'

ext {
    javaMainClass = 'Main'
}

application {
    mainClassName = javaMainClass
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName, 'Manifest-Version': '1.0'
    }
}